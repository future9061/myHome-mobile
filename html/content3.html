<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/nomalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/content3.css" />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="contant3">
        <div class="contant3_inner">
          <nav class="container">
            <div class="contant3_nav_left">
              <i class="fa-solid fa-chevron-left"></i>
              <button class="cr">Back</button>
            </div>
            <i class="fa-solid fa-gear cr"></i>
          </nav>

          <div class="contant3_user_wrap container">
            <div class="contant3_user1">
              <i class="fa-solid fa-user"></i>
              <p class="cr">로그인 | 회원가입</p>
            </div>
            <div class="contant3_user2">
              <p class="cr">내가 올린 매물</p>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>

          <div class="contant3_menu">
            <ul>
              <li>
                <a href="#">
                  <div class="icon"><i class="fa-solid fa-house"></i></div>
                  <p>방 내놓기</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="icon"><i class="fa-regular fa-clock"></i></div>
                  <p>최근 본방</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="icon"><i class="fa-regular fa-heart"></i></div>
                  <p>찜한 방</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="icon"><i class="fa-solid fa-phone"></i></div>
                  <p>연락한 방</p>
                </a>
              </li>
            </ul>
          </div>

          <ul class="contant3_membership">
            <li>
              <a href="#">
                <p>멤버십</p>
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <p>매물 번호 조회</p>
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <p>공지사항</p>
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <p>업체회원 가입</p>
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
          </ul>

          <div class="contant3_height"></div>
        </div>
      </div>
    </div>
  </body>
</html>
