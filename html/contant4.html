<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/nomalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/contant4.css" />
    <script defer src="../javascript/sub.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="contant4">
        <div>
          <nav class="contant4_nav_wrap">
            <ul class="contant4_nav_ul">
              <li>건물형태</li>
              <li>매물종류</li>
              <li>보증금</li>
              <li>월세금</li>
              <li>방개수</li>
            </ul>
          </nav>
          <div class="contant4_nav_box_wrap">
            <div class="contant4_nav_box0 show">
              <ul class="container">
                <li class="cr">다세대 주택</li>
                <li class="cr">오피스텔</li>
                <li class="cr">주택</li>
                <li class="cr">아파트</li>
                <li class="cr">빌라</li>
              </ul>
            </div>
            <div class="contant4_nav_box1">
              <ul class="cr">
                <li>월세</li>
                <li>전세</li>
                <li>매매</li>
              </ul>
            </div>
            <div class="contant4_nav_box2">
              <div class="contant4_nav_box2_inner container">
                <h4><span>보증금</span>0원 ~ 전체</h4>
                <input type="range" value="0" />
                <div class="contant4_nav_box2_btn_wrap">
                  <button>적용</button>
                  <button>취소</button>
                </div>
              </div>
            </div>
            <div class="contant4_nav_box3">
              <div class="contant4_nav_box2_inner container">
                <h4><span>월세</span>0원 ~ 전체</h4>
                <input type="range" value="0" />
                <div class="contant4_nav_box2_btn_wrap">
                  <button>적용</button>
                  <button>취소</button>
                </div>
              </div>
            </div>
            <div class="contant4_nav_box3">
              <ul>
                <li class="cr">원룸</li>
                <li class="cr">투룸</li>
                <li class="cr">쓰리룸</li>
              </ul>
            </div>
          </div>
        </div>
        <!--여기까지 보라색-->

        <div class="contant4_condition"></div>
        <div class="contant4_product_wrap"></div>
      </div>
    </div>
  </body>
</html>
